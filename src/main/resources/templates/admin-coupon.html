<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>クーポン・DM発行</title>
</head>
<body>
    <h1>🎁 クーポン・DM発行</h1>

    <!-- フォーム：クーポン情報を入力して送信 -->
    <form action="/admin/coupon" method="post">
        <label>クーポン名：<input type="text" name="title" required></label><br><br>
        <label>詳細：<input type="text" name="description"></label><br><br>
        <label>割引額：<input type="text" name="discount"></label><br><br>
        <button type="submit">📤 発行する</button>
    </form>

    <hr>

    <!-- 結果メッセージ表示 -->
    <div th:if="${message}">
        <p style="color: green;" th:text="${message}">クーポン発行メッセージ</p>
    </div>

    <!-- 戻るリンク -->
    <p><a href="/admin/dashboard">← 管理者メニューに戻る</a></p>
</body>
</html>
